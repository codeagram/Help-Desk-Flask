<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=yes">
        {% if title %}
            <title>Help Desk - {{ title }}</title>
        {% else %}
            <title>Help Desk</title>
        {% endif %}
    </head>
    <body>
        <div id="body">
            <div id="navbar">
                <div id="left-navbar">
                    <a href="#"><h1>Help Desk</h1></a>
                </div>
                <div id="right-navbar">

                </div>
            </div>
            {% block content %} {% endblock %}
            <footer id="footer">
                <p>Company Name. &copy; Copyright.</p>
            </footer>
        </div>
    </body>
</html>
